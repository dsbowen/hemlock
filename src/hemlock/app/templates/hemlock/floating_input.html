{% extends "hemlock/question.html" %}

{% block card_body %}
<div class="form-floating">
    {% block content %}
    <input id="{{ question.hash }}" name="{{ question.hash }}" {{ question.html_settings["input"].get_attrs() | safe }} value="{{ question.get_default() }}" placeholder="placeholder">
    {% endblock %}

    {% block label %}{{ super() }}{% endblock %}
    {% block feedback %}{{ super() }}{% endblock %}
    {% block form_text %}{{ super() }}{% endblock %}
</div>
{% endblock %}
